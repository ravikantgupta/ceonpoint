<body onload="setvalue()">
 <script>
 function setvalue()
	{ 
		    	
		var userdata=JSON.parse(window.localStorage.getItem("userdata"));			
        jQuery('.usename').html(userdata.name); 	
        jQuery('.profession').html('Profession : '+userdata.profession); 	
        jQuery('.profession').html('Profession : '+userdata.profession); 	
        jQuery('.needed').html(userdata.needed); 	
        jQuery('.general').html(userdata.general); 	
        jQuery('.specific').html(userdata.specific); 	
        jQuery('.required').html(userdata.required+' : Required'); 	
        jQuery('.obtained').html(userdata.obtained+' : Required'); 		
		jQuery('#userimage').attr('src',userdata.image); 	
		
		
		
	  
	}
	
	 
	 function checkValidation()
	 {
	 
	     jQuery('.mask').show();
		 jQuery('.loading').show();
		 var userdata=JSON.parse(window.localStorage.getItem("userdata"));
		
				jQuery.ajax({					  
					type:'POST', 
					dataType: 'JSON',                   			
					url:base_url+"/users/profile_3",
					data: JSON.stringify({user_id: userdata.id,licence_no: $('#licence_no').val(),validity:$('#validity').val(), registering_body:$('#registering_body').val() }),	
					contentType: false,
				    processData: false,
					success:function(data)
						 {	 
							 jQuery('.mask').hide();
							 jQuery('.loading').hide();
						
							if(data.success=='true')
							   {
							     window.localStorage.setItem('userdata',  JSON.stringify(data.data));
								 nextpage('profile-screen4.html');
							   }else
								{
								  jQuery("#msgstatus").addClass("alert-danger").fadeIn(10).text(data.msg);
								   
								} 										   
							 
						}
				   });
	   return false;
	 }
 </script>
