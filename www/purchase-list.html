lse                               {							   							   purchaselist+='<tr>\											<td class="text-right" colspan="3">Total Amount</td>\											<td class="text-right" colspan="1">$'+flag+'</td>\										</tr>';							   }							  							jQuery('#purchaselist').html(purchaselist);														}				   });	  	}	</script>	      <header class="header-btn p-0">        <div class="container-fluid">            <div class="row">                <div class="col-12">                    <div class="back-link-box pr-0">                           <div class="back-link" style="display:none;">                            <a href="#">                                <img class="img-fluid" src="images/left.png" alt="">                            </a>                        </div>                         <div class="back-logo">                            <a href="#">								<img class="img-fluid" src="images/logo-new.png" alt="">								<span>Continuing Education to all Professionals Worldwide</span>                            </a>                        </div>                                                <div class="link-nav">                            <nav class="navbar navbar-expand-lg navbar-dark p-0">                                <div class="container pr-0">                                    <a href="javascript:void(0)" class="navbar-toggler" onclick="nextpage('dhasboard-inner.html')">                                        <span class="navbar-toggler-icon"></span>                                        <span class="navbar-toggler-icon ml-1"></span>                                        <span class="navbar-toggler-icon"></span>                                    </a>                                </div>                            </nav>                        </div>                                            </div>                </div>            </div>        </div>    </header>        <sectio
