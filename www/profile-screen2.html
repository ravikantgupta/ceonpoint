<body onload="setvalue()">
 <script>
 function setvalue()
	{ 
		var loggedIn=window.localStorage.getItem("loggedIn");       	
		var userdata=JSON.parse(window.localStorage.getItem("userdata"));
        jQuery('.usename').html(userdata.name); 		  
		  jQuery.ajax({					  
						type:'GET',  
						url:base_url+"/users/country",																
						dataType: 'json',
						success:function(data)
							 {
							 
							   var countryhtml='';
							   if(data.success)
							   {                                 

                                 for (i in data.country) {
										
										  countryhtml+='<option value="'+data.country[i].countries_id+'">'+data.country[i].countries_name+'</option>';
										}                                 
									 jQuery('#nationality').html(countryhtml);
                                   										
							   }    

							}
			           });
	  
	}
	
	 
	 function checkValidation()
	 {
	 
	     jQuery('.mask').show();
		 jQuery('.loading').show();
		 var userdata=JSON.parse(window.localStorage.getItem("userdata"));
		 var formData = new FormData();
		 formData.append('user_id', userdata.id);
		 formData.append('nationality', $('#nationality').val());
		 formData.append('address', $('#address').val());		
		 formData.append('image', $('input[type=file]')[0].files[0]); 
		
				jQuery.ajax({					  
					type:'POST', 
					dataType: 'JSON',                   			
					url:base_url+"/users/profile_2",
					data: formData,	
					contentType: false,
				    processData: false,
					success:function(data)
						 {	 
							 jQuery('.mask').hide();
							 jQuery('.loading').hide();
						
							if(data.success=='true')
							   {
							     window.localStorage.setItem('userdata',  JSON.stringify(data.data));
								 nextpage('profile-screen3.html');
							   }else
								{
								  jQuery("#msgstatus").addClass("alert-danger").fadeIn(10).text(data.msg);
								   
								} 										   
							 
						}
				   });
	   return false;
	 }
 </script>
