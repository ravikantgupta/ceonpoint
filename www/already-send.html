<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet">

<body onload="setvalue()">
<script>
 function setvalue()
	{
        var courserid=window.localStorage.getItem("courserid");	
		var userdata=JSON.parse(window.localStorage.getItem("userdata"));  
		jQuery.ajax({					  
					type:'POST', 
					dataType: 'JSON',                   			
					url:base_url+"/professional/alredysendto",
					data: JSON.stringify({user_id:userdata.id,course_id: courserid }),	
					
					success:function(data)
						 {	
						   jQuery('.loading').hide();
					       jQuery('.mask').hide();

                           var reshtml='';
                           for (i in data.data) {						   
                               reshtml+='<li><p><b>'+data.data[i].send_to+'</b></p>\
							    <p><span class="gray">'+data.data[i].date+'</span></p>\
							   <p><span class="gray">Receipt Number : </span><b>'+data.data[i].recept_no+'</b></p>\
			    		       </li>';						   
						    }
							if(reshtml=='')
							{
							 reshtml='<li><p>Not found</p></li>';	
							
							}
							
							jQuery('.send-list').html(reshtml);
						 }
			      });
	}
</script>

	 <script type="text/javascript" src="cordova.js"></script>

   .mask{ position:fixed; background:#000; left:0px; top:0px; right:0px; bottom:0px; opacity:0.6; z-index:99; }
