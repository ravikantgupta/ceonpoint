<!DOCTYPE html><html lang="en"><head>    <title>CEONPOINT Dasbord</title>    <meta charset="UTF-8">    <meta name="description" content="">    <meta name="keywords" content="">    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    <link rel="stylesheet" href="css/bootstrap.css">    <link rel="stylesheet" href="css/font-awesome.min.css">    <link rel="stylesheet" href="css/style.css">    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet"> <script type="text/javascript" src="js/functions.js"></script>	</head><body onload="setvalue()"><script> function setvalue()	{ 	   var loggedIn=window.localStorage.getItem("loggedIn");	   		if(!loggedIn)		 {		   		   flippageup('login.html');  		   		 }		 		var userdata=JSON.parse(window.localStorage.getItem("userdata"));		       				addfootermenu();				jQuery.ajax({					  					type:'POST', 					dataType: 'JSON',                   								url:base_url+"/professional/card_lists",					data: JSON.stringify({user_id: userdata.id }),											success:function(data)						 {	                              jQuery('.loading').hide();                             jQuery('.mask').hide();															 cardlist='';														for (i in data.data) {															cardlist+='<tr id="tr'+data.data[i].id+'">\                                            <td class="p-0">\                                                <table class="table table-bordered card-tabel">\                                                    <tr>\                                                        <td><strong>Card No  :</strong><br>'+data.data[i].card_no+'</td>\                                                        <td><strong>Card Name :</strong><br>'+data.data[i].card_name+' </td>\                                                    </tr>\                                                    <tr>\                                                        <td><strong>Date Issued :</strong><br>'+data.data[i].date_issued+'</td>\                                                        <td><strong>Issues By :</strong><br>'+data.data[i].issue_by+'</td>\                                                    </tr>\                                                    <tr>\                                                        <td><strong>Exiration Date :</strong><br> '+data.data[i].expiry_date+'</td>';									   if(data.data[i].status==1)                                       {									                                           cardlist+=' <td><strong>Status</strong><br><span class="text-success">Active</span></td>';                                       }else                                       {									    cardlist+=' <td><strong>Status</strong><br><span class="text-danger">Expired</span></td>';                                       									   }									   									   cardlist+='</tr>\                                                    <tr>\                                                        <td class="action-info text-center" colspan="2">\                                                            <a  href="javascript:void(0)" onclick="downloadloadCard(\''+data.data[i].photo+'\')" title="Download"><i class="fa fa-download"></i></a>\                                                            <a  href="javascript:void(0)" onclick="viewCard(\''+data.data[i].photo+'\')" title="View"><i class="fa fa-eye"></i></a>\                                                            <a href="javascript:void(0)" onclick="deleteCard('+data.data[i].id+')"  title="Delete"><i class="fa fa-trash"></i></a>\                                                        </td>\                                                    </tr>\                                                </table>\                                            </td>\                                        </tr>';									}                            if(cardlist=='')                              {							   cardlist='<tr><td class="p-0">List not found</td></tr>';							  }															jQuery('#cardlist').html(cardlist);														}				   });	  	}	 function downloadloadCard(photo) {  var ref = window.open(photo, '_system', 'location=yes'); } function viewCard(photo) {  var ref = window.open(photo, '_system', 'location=yes'); }  function deleteCard(card_id) {  jQuery('.loading').show();  jQuery('.mask').show();   jQuery.ajax({					  					type:'POST', 					dataType: 'JSON',                   								url:base_url+"/professional/delete_card",					data: JSON.stringify({id: card_id }),										success:function(data)						 {	                              jQuery('.loading').hide();                             jQuery('.mask').hide();														 jQuery('#tr'+card_id).remove();														}				   }); }</script>	      <header class="header-btn p-0">        <div class="container-fluid">            <div class="row">                <div class="col-12">                    <div class="back-link-box pr-0">					<div class="back-link" onclick="backscreen()" style="display:none;">                            <a href="javascript:void(0)">                                <img class="img-fluid" src="images/left.png" alt="">                            </a>                    </div>                        <div class="back-logo">                            <a href="javascript:void(0)">								<img class="img-fluid" src="images/logo-new.png" alt="">								<span>Continuing Education to all Professionals Worldwide</span>                            </a>                        </div>                         <div class="link-nav">                            <nav class="navbar navbar-expand-lg navbar-dark p-0">                                <div class="container pr-0">                                    <a href="javascript:void(0)" class="navbar-toggler" onclick="nextpage('dhasboard-inner.html')" >                                        <span class="navbar-toggler-icon"></span>                                        <span class="navbar-toggler-icon ml-1"></span>                                        <span class="navbar-toggler-icon"></span>                                    </a>                                </div>                            </nav>						</div>  					</div>				</div>            </div>        </div>    </header>       <section class="dashboard-title-banner input-select-banner">		<div class="container-fluid">			<div class="table-banner">				<div class="container-fluid">					<div class="row">						<div class="col-12">							<div class="table-title flex-box py-2">                                <h6>Completency Card</h6>                                 <a href="javascript:void(0)" onclick="nextpage('cardupload.html')"><button type="button" class="btn btn-danger btn-sm ">UPLOAD CARD</button></a>							</div>						</div>												<div class="col-12">							<div class="pending-table">								<table class="table table-sm">									<tbody id="cardlist">																		</tbody>								</table>							</div>						</div>											</div>				</div>			</div>		</div>	</section>     <script type="text/javascript" src="cordova.js"></script>             <script src="js/jquery-1.11.2.min.js"></script>     <script src="js/bootstrap.min.js"></script>  		<div class="mask" style="display:none;"></div>		<div class="loading" style="position: absolute;top: 50%;width: 100px;left: 34%;z-index: 9999;display:none;"><img class="img-fluid" src="images/loading.gif" alt=""></div>	 <style>   .mask{ position:fixed; background:#000; left:0px; top:0px; right:0px; bottom:0px; opacity:0.6; z-index:99; }   </style>    <script>	 jQuery('.loading').show();     jQuery('.mask').show();	</script></body></html>
